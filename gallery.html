.navbar{
  position: fixed;

}
#navbar-show-btn{
  background: transparent;
  color: white;
  font-size: 2;
  opacity: 0.9;
  transition: var(--trans);
  -o-transition: var(--trans);
  transition: var(--trans);
  border: none;
}
#navbar-show-btn:hover{
  opacity: 1;
}

/* navbar  width space */
#navbar-collapse{
  background-color: var(--trans );
  position: fixed;
  top: 0;
  right: 0;
  width: 10px;
  height: 100%;
  padding: 20px;
  line-height: 40px;
  -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
          transform: translateX(100%);
  transition: var(--trans);
  -o-transition: var(--trans);
  transition: var(--trans);
}
.navbar-collapse-rmw{
  /* js related */
      transform: translateX(0)!important;
      -ms-transform: translateX(0)!important;
          transform: translateX(0)!important;
}
#navbar-close-btn{
  background: none;
  color: white;
  width: 55px;
  height: 35px;
  border-radius: 0.2;
  font-size: 2;
  transition: var(--trans);
  -o-transition: var(--trans);
  transition: var(--trans);
  position: absolute;
  right: 1;
  top: 2;
  border: none;
}
#navbar-close-btn:hover{

}
.navbar-nav{
